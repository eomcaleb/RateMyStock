<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Conversion</title>
</head>
<body>
    <div id="bitcoin">
        <h1>BitCoin</h1>
        <h3>USD: ${{formatPrice(BTCUSD)}}</h3>
        <h3>JPY: {{formatPrice(BTCJPY)}}</h3>
        <h3>CAD: ${{formatPrice(BTCCAD)}}</h3>
        <button v-on:click="getBitcoinPrice()">Update Pricing</button>
        
        <h1>Ethereum</h1>
        <h3>USD: ${{formatPrice(ETHUSD)}}</h3>
        <h3>JPY: {{formatPrice(ETHJPY)}}</h3>
        <h3>CAD: ${{formatPrice(ETHCAD)}}</h3>
        <button v-on:click="getEthereumPrice()">Update Pricing</button>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
